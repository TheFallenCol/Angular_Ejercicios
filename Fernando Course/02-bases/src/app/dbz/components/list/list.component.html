<h4>Listado</h4>
<ul class="list-group" *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
      ">
  <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
          'list-group-item-dark': isLast,
          'list-group-item-danger': character.power <= 1000,
          'list-group-item-warning': i === 1
        }">
    <div>
      <span class="text-primary">{{i+1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger" type="submit">x</button>
  </li>
</ul>
