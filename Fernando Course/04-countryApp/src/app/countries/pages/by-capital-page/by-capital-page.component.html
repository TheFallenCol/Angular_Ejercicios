<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Searchbox -->
    <!-- No se ponen corchetes cuadrados en el placeholder porque por defecto lo toma como que se envÃ­a un string,
      de lo contrario se debe instanciar en el typescript-->
    <shared-search-box
      placeholder="Buscar por capital"
      (onDebounce)="searchByCapital($event)"
      [initialValue]="initialValue"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
