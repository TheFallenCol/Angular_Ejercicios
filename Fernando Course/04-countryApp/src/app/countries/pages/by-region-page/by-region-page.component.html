<h2>Por Región</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- Searchbox -->
    <!-- No se ponen corchetes cuadrados en el placeholder porque por defecto lo toma como que se envía un string,
      de lo contrario se debe instanciar en el typescript-->
    <!-- <shared-search-box
      placeholder="Buscar por región"
      (onDebounce)="searchRegion($event)"
    ></shared-search-box> -->
    <button *ngFor="let region of regions"
    class="btn mx-2"
    [ngClass]="{ 'btn-outline-primary' : selectedRegion === region}"
    (click)="searchRegion(region)">
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
