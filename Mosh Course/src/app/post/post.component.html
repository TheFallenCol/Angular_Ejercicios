<input (keyup.enter)="createPost(input)" type="text" class="form-control" #input>
<ul class="list-group">
    <il *ngFor="let post of posts" class="list-group-item">
        <button (click)="updatePost(post)" class="btn btn-secondary btn-sm">Update</button>
        <button (click)="deletePost(post)" class="btn btn-warning btn-sm">Delete</button>
        {{ post.title }}
    </il>
</ul>
