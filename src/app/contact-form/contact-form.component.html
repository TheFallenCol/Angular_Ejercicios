<form #f="ngForm" (ngSubmit)="onSubmitted(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup" (change)="modelChange(contact)" class="col-6 form-group">
        <label for="firstName">First Name</label>
        <input required minlength="3" maxlength="10" pattern="Jorge" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">First Name is required</div>
            <div *ngIf="firstName.errors.minlength">First Name should at least have {{ firstName.errors.minlength.requiredLength }} letters</div>
            <div *ngIf="firstName.errors.pattern">First Name value doesn't match the pattern</div>
        </div>
    </div>
    <div class="col-6 form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" #comment="ngModel" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="col-6 form-group checkbox" ngModelGroup="checkArea" #checkArea="ngModelGroup">
        <label for="">
            <input type="checkbox" ngModel name="isSuscribed"> Do you wish to suscribe to our mail list? <br/>
            <input type="checkbox" ngModel name="acceptPolicies"> Are you agree with our policies?
        </label>
    </div>

    <div class="col-6 from-group">
        <label for="contactMethod">Contact Method</label>
        <select ngModel="contactMethodWay" name="contactMethodWay" type="text" id="contactMethod" class="col-3 form-control">
            <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
        </select>
    </div>

    <div class="col-6 from-group">
        <label for="contactMethod2">Contact Method Json</label>
        <select ngModel="contactMethodWay2" name="contactMethodWay2" type="text" id="contactMethod2" class="col-3 form-control">
            <option *ngFor="let method of contactMethods2" [ngValue]="method" [selected]="id == 0">{{ method.name }}</option>
        </select>
    </div>

    <div class="col-6 from-group">
        <label for="contactMethod2">Contact Multiple Select Method</label>
        <select ngModel="contactMethodWay2" name="contactMethodWay2" multiple type="text" id="contactMethod2" class="col-3 form-control">
            <option *ngFor="let method of contactMethods2" [ngValue]="method" [selected]="id == 0">{{ method.name }}</option>
        </select>
    </div>

    <br/>
    <div *ngFor="let method of contactMethods" class="radio">
        <label for="contactMethodRadio">
            <input ngModel type="radio" name="contactMethodRadio" [value]="method.id">
            {{ method.name }}
        </label>
    </div>

    <p>{{ f.value | json }}</p>    
    <div class="col-6">
        <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </div>
</form>
